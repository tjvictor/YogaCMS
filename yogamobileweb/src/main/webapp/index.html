<!DOCTYPE html>
<html lang="en" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>瑜伽工作室</title>
    <script src="res/js/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="res/js/js.cookie.js" type="text/javascript"></script>
    <script src="res/js/mobileCommon.js" type="text/javascript"></script>
    <script src="res/js/mobileOperation.js" type="text/javascript"></script>
    <link rel="stylesheet" href="res/css/mobilePublic.css"/>
    <meta name="viewport"
          content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script>
        $(function () { footTabChange(this,'#footDiv a', 'home.html'); });
    </script>
</head>
<body>
<!--index-->
<div style="position:absolute;top:0rem;bottom:0rem;width:100%;overflow-y:auto;left:0rem;right:0rem;overflow:auto;">
    <!--index picture-->
    <div style="width: 100%; margin: 0 auto;vertical-align: middle;text-align: center;">
        <img style="border-radius:0.5rem; max-width:100%" src="res/img/logo.png"/>
    </div>

    <div id="mainContent">
        <!--home function-->

        <!--home notification-->

    </div>
    <div style="clear:both;padding:0"></div>
    <div style="padding-bottom:1rem;"></div>
</div>
<!--index foot-->
<div id="footDiv"
     style="position:fixed; bottom: 0rem;left:0rem;right:0rem; height:1rem;width:100%;background:rgb(255, 255, 255);text-align:center;">
    <a style="float:left;width:33%;border-bottom:0rem;line-height:1rem;color:green"
       onclick="footTabChange(this,'#footDiv a', 'home.html')">首页</a>
    <a style="float:left;width:33%;border-bottom:0rem;line-height:1rem;"
       onclick="footTabChange(this,'#footDiv a', 'subscribe.html')">可约课程</a>
    <a style="float:left;width:33%;border-bottom:0rem;line-height:1rem;"
       onclick="footTabChange(this,'#footDiv a', 'memberInfo.html')">个人中心</a>
</div>

<!--mask div-->
<div id="windowsMaskDiv" class="window-mask">
    <div class="window-mask-icon"></div>
    <div class="window-mask-layout"></div>
</div>

<div id="messageDialog" class="messageDialog-mask">
    <div class="messageDialog-content-div">
        <div style="float:right;">
            <img src="/res/img/cancel.png" onclick="closeMessageDialog()">
        </div>
        <div style="clear:both"></div>
        <div id="messageDialogContent" class="messageDialog-content">
        </div>
    </div>
    <div class="messageDialog-layout"></div>
</div>

<!--dialog div-->
<div id="globalReminder" style="position:absolute;display:none; width:100%; background:green;text-align:center;vertical-align: middle;top:0;left:0;z-index:9999;">
    <p style="color:white;height:0.5rem">操作成功</p>
</div>
<div id="globalError" style="position:absolute;display:none; width:100%; background:black;text-align:center;vertical-align: middle;top:0;left:0;z-index:9998;">
    <p style="color:red;height:0.5rem">操作失败</p>
</div>

</body>
</html>
