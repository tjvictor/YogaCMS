<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容展示</title>
    <script src="res/js/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="res/js/mobileCommon.js" type="text/javascript"></script>
    <link rel="stylesheet" href="res/css/mobilePublic.css"/>
    <meta name="viewport"
          content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script>
        $(function() {
            callAjax('/mobileService/getContentByType', '', 'getContentByTypeCallback', '', '', window.location.search.substring(1), '');
        })

        function getContentByTypeCallback(data){
            $('#mainContent').html('');
            if(data.status == "error"){
                $('#mainContent').html(data.prompt)
            }else {
                $('#mainContent').html(data.callBackData.introduction)
            }
        }
    </script>
</head>
<body>
    <div id="mainContent" style="font-size:0.3rem"></div>
</body>
</html>
