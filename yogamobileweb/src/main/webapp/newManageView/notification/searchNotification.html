<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知管理</title>
</head>
<body>
<table id="notificationView" class="easyui-datagrid" style="width:100%;height:auto"
       data-options="
				iconCls: 'icon-edit',
				singleSelect: true,
				toolbar: '#notificationViewTool',
                singleSelect:true,
                idField: 'id',
			">
    <thead>
    <tr>
        <th data-options="field:'id',hidden:true,width:80">Id</th>
        <th data-options="field:'title',width:500">标题</th>
        <th data-options="field:'date',width:100">发布时间</th>
    </tr>
    </thead>
</table>
<div id="notificationViewTool" style="height:auto">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="notificationSearch()">查询</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true"
       onclick="openNotificationPanel('add')">新增通知</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true"
       onclick="openNotificationPanel('edit')">编辑通知</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true"
       onclick="deleteNotification()">删除通知</a>
    <div class="clear"></div>
</div>

<div id="notificationUpdateView" class="easyui-dialog" title="编辑通知" style="width:300px;height:380px;display:none;"
     data-options="iconCls:'icon-save',resizable:false,modal:true,closed:true">
    <table>
        <tr>
            <td>标题:</td>
            <td>
                <input id="n_title" class="easyui-textbox" data-options="required:true" style="width:150px;">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input id="n_content" class="easyui-textbox" data-options="required:true" style="width:150px;">
            </td>
        </tr>
        <tr>
            <td><input id="n_id" type="text" style="display:none"><input id="n_date" type="text" style="display:none"></td>
            <td style="float:right;margin-right:5px;">
                <div id="addNotificationBtn" class="easyui-linkbutton" data-options="iconCls:'icon-undo'"
                     onclick="addNotification()">增加通知
                </div>
                <div id="updateNotificationBtn" class="easyui-linkbutton" data-options="iconCls:'icon-undo'"
                     onclick="updateNotification()">修改通知
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
