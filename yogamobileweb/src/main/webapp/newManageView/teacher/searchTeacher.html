<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教练管理</title>
</head>
<body>

<table id="teacherView" class="easyui-datagrid" style="width:100%;height:auto"
       data-options="
				iconCls: 'icon-edit',
				singleSelect: true,
				toolbar: '#teacherViewTool',
                singleSelect:true,
                idField: 'id',
			">
    <thead>
    <tr>
        <th data-options="field:'id',hidden:true,width:80">Id</th>
        <th data-options="field:'name',width:100">姓名</th>
        <th data-options="field:'avatar',width:80,hidden:true">头像</th>
        <th data-options="field:'avatarView',width:128,formatter:imgFormatter">头像</th>
        <th data-options="field:'introduction',width:400">介绍</th>
    </tr>
    </thead>
</table>
<div id="teacherViewTool" style="height:auto">
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true"
       onclick="teacherSearch()">查询</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true"
       onclick="openTeacherPanel('add')">新增教练</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true"
       onclick="openTeacherPanel('edit')">编辑教练</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true"
       onclick="deleteTeacher()">删除教练</a>
</div>

<div id="teacherUpdateView" class="easyui-dialog" title="编辑教练" style="width:600px;height:480px;display:none;padding:10px;"
     data-options="iconCls:'icon-save',resizable:false,modal:true,closed:true">
    <table style="width:100%">
        <tr>
            <td style="width:50px">姓名:</td>
            <td>
                <input id="t_nameTxt" class="easyui-textbox" data-options="required:true" style="width:200px;">
            </td>
        </tr>
        <tr>
            <td>头像:</td>
            <td>
                <div>
                    <img id="t_avatarImg" src="../res/img/avatar.png" onerror="this.src='../res/img/avatar.png'" style="width:128px;height:128px;">
                </div>
                <input id="t_avatarFileUpload" name="t_avatarFileUpload" type="file" onchange="uploadAvatar('t_avatarFileUpload', 't_avatarImg')" title="选择文件" accept="image/*" style="display:none">
                <div style="width:128px; vertical-align: middle;text-align: center;">
                    <label class="cus_button" for="t_avatarFileUpload">请点击上传头像图片</label>
                </div>
            </td>
        </tr>
        <tr >
            <td>介绍:</td>
            <td>
                <!--<input id="t_introTxt" class="easyui-textbox" data-options="required:true, multiline:true" style="width:200px;height:200px;">-->
                <textarea id="t_introTxt" name="t_introTxt"></textarea>
            </td>
        </tr>
        <tr>
            <td><input id="t_idTxt" type="text" style="display:none"></td>
            <td style="float:right">
                <div id="addTeacherBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add'"
                     onclick="addTeacher()" style="float:right">增加教练
                </div>
                <div id="updateTeacherBtn" class="easyui-linkbutton" data-options="iconCls:'icon-edit'"
                     onclick="updateTeacher()" style="float:right">修改教练信息
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
